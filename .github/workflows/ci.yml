name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: authuser
          POSTGRES_PASSWORD: authpassword
          POSTGRES_DB: authdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install dependencies
        run: npm install
      - name: Run DB migrations/seeds
        run: |
          node seed/seedRoles.js
      - name: Run tests
        env:
          DB_USER: authuser
          DB_PASSWORD: authpassword
          DB_NAME: authdb
          DB_HOST: localhost
          JWT_SECRET: testsecret
          REFRESH_TOKEN_SECRET: testrefresh
        run: npm test
